<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=640, initial-scale=1.0">
    <title>ToDo</title>
    <link rel="stylesheet" href="tab6style.css">
</head>
<body>
    <div class="device">
        <div class="content">
            <h1>-To Do List-</h1>
            <div class="todo-container">
                <input type="text" id="taskInput" placeholder="New entry...">
                <button id="task-button" onclick="addTask()">Add</button>
            </div>
            <ul id="taskList"></ul>
        </div>

        <div class="bottom-nav">
    
            <div class="nav-item">
                <a href="tab1.html">
                    <img 
                    src="images/file.png" 
                    alt="Text Icon" 
                    class="icon"
                />
                </a>
              <span class="label">Text</span>
            </div>
            <div class="nav-item">
                <a href="tab2.html">
              <img 
                src="images/down-right.png" 
                alt="LR Icon" 
                class="icon"
              />
            </a>
              <span class="label">LR</span>
            </div>
            <div class="nav-item">
                <a href="tab3.html">
              <img 
                src="images/art.png" 
                alt="Colors Icon" 
                class="icon"
              />
                </a>
              <span class="label">Colors</span>
            </div>
            <div class="nav-item">
                <a href="tab4.html">
              <img 
                src="images/user.png" 
                alt="Profile Icon" 
                class="icon"
              />
                </a>
              <span class="label">Profile</span>
            </div>
            <div class="nav-item">
                <a href="tab5.html">
              <img 
                src="images/choice.png" 
                alt="Choices Icon" 
                class="icon"
              />
            </a>
              <span class="label">Choices</span>
            </div>
            <div class="nav-item active">
                <a href="tab6.html">
                <img 
                    src="images/to-do-list.png" 
                    alt="ToDo Icon" 
                    class="icon"
                />
            </a>
              <span class="label">ToDo</span>
            </div>
        </div>
    </div>

    <script>
        function addTask() {
            let input = document.getElementById("taskInput");
            let taskText = input.value.trim();
            if (taskText === "") return;

            let li = document.createElement("li");

            li.innerHTML = `
                <span class="task-text">${taskText}</span>
                <div class="task-buttons">
                    <button class="check-button" onclick="toggleTask(this)">✔</button>
                    <button class="delete-button" onclick="removeTask(this)">✕</button>
                </div>
            `;

            document.getElementById("taskList").appendChild(li);
            input.value = "";
        }

        function toggleTask(button) {
            let taskText = button.parentElement.previousElementSibling;
            taskText.classList.toggle("completed");
        }

        function removeTask(button) {
            button.parentElement.parentElement.remove();
        }
    </script>
</body>
</html>
